name: tests

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v3

      # Install .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
           dotnet-version: '8.0.x'
           dotnet-quality: 'preview'

      # Invoke tests
      - name: Invoke tests
        run: dotnet test -p:TypeScriptCompileBlocked=true
